{{ define "main" }}
<div id="index-homepage" class="content">

    <section id="index-homepage-index-content-section" class="section block">
        {{ .Content }}
    </section>

    <section id="index-homepage-latest-news-section" class="section block">
        {{ range where .Pages "Section" "news" }}
        {{ range first 1 .RegularPages }}
        {{ partial "homepage_item.html" . }}
        {{ end }}
        {{ end }}
    </section>

    {{ range .RegularPages }}
    <section id="index-homepage-card-section-{{.Title}}" class="section block">
        {{ partial "homepage_item.html" . }}
    </section>
    {{ end }}
</div>
{{ end }}
