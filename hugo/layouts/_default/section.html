{{ define "main" }}
<main>
    {{ .Content }}
    <ul id="section-list" class="contents">
        {{ range .Paginator.Pages }}
        <li id="section-list-item-{{.Title}}">{{.Title}}
            <div>
                {{ partial "summary.html" . }}
            </div>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
