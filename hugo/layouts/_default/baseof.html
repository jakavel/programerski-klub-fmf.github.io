<!DOCTYPE html>

<html lang="si">

<head>
    {{ block "head" . }}
    <title>{{ block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
    {{ end }}

    {{ partialCached "meta" . }}
</head>

<body>
    {{ partial "navbar" . }}

    <main class="container py-2 px-6 has-background-primary-light" style="min-height:100vh;" aria-role="main">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partialCached "footer" . }}
</body>

</html>
